<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard IoT - ThingSpeak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("/static/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .title {
      font-size: 3rem;
      color: #00ffcc;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 8px #000;
    }

    .metrics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }

    .metric-box {
      flex: 1 1 300px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffcc;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
    }

    .metric-box .label {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .metric-box .value {
      font-size: 2.8rem;
      font-weight: bold;
      color: #00ffcc;
    }

    .graph-container {
      margin-bottom: 50px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="title">üîß Dashboard IoT - ThingSpeak</div>

      <div class="metrics">
        <div class="metric-box">
          <div class="label">üå°Ô∏è Temperatura Atual</div>
          <div class="value">{{ last_temp }} ¬∞C</div>
        </div>
        <div class="metric-box">
          <div class="label">üíß Umidade Atual</div>
          <div class="value">{{ last_umidade }} %</div>
        </div>
      </div>

      <div class="graph-container">
        {{ temp_plot | safe }}
      </div>

      <div class="graph-container">
        {{ umidade_plot | safe }}
      </div>

      <footer>
        Desenvolvido com ‚ù§Ô∏è usando Flask, ThingSpeak e Plotly.
      </footer>
    </div>
  </div>
</body>
</html>
